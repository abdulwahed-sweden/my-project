{# templates/users/login.html #}
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="card-title mb-0">Log In</h2>
            </div>
            <div class="card-body">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
                        <div class="form-text text-danger">{{ form.username.errors }}</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        {{ form.password }}
                        <div class="form-text text-danger">{{ form.password.errors }}</div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Login</button>
                    
                    <div class="text-center mt-3">
                        <small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Need an account? <a href="{% url 'register' %}">Register here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
